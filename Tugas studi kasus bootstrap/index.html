<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram - Responsif dengan Bootstrap 5</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .rounded-circle {
      object-fit: cover;
    }
    .card-img-top {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">

    <!-- Header Profil -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body p-4">
        <div class="row align-items-center">

          <!-- Foto Profil sama Nama -->
          <div class="col-12 col-md-8 mb-3 mb-md-0">
            <div class="d-flex align-items-center">
              <img src="img/img1.jpg" alt="Foto Profil" class="rounded-circle me-3" width="80" height="80">
              <div>
                <h1 class="h4 mb-1 text-dark">Taufik Pratama Iskandar</h1>
                <p class="mb-0 text-muted">@_taufik_prtama</p>
              </div>
            </div>
          </div>

          <!-- Tombol: Follow dan Edit profil -->
          <div class="col-12 col-md-4">
            <div class="d-flex flex-column flex-md-row gap-2 justify-content-md-end">
              <button class="btn btn-primary w-100 w-md-auto order-1 order-md-2" type="button">Follow</button>
              <button class="btn btn-outline-secondary w-100 w-md-auto order-2 order-md-1" type="button">Edit Profil</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Bio -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body p-4">
        <div class="row">

          <!-- Teks Bio -->
          <div class="col-12 col-md-7 mb-3 mb-md-0">
            <p class="text-muted mb-0">ðŸŽ§ : "Happier" â€” Ed Sheeran</p>
          </div>

          <!--(Nested Grid) -->
          <div class="col-12 col-md-5">
            <div class="row g-3 text-center">
              <div class="col-4">
                <p class="fw-bold mb-0">12</p>
                <small class="text-muted">Postingan</small>
              </div>
              <div class="col-4">
                <p class="fw-bold mb-0">289</p>
                <small class="text-muted">Pengikut</small>
              </div>
              <div class="col-4">
                <p class="fw-bold mb-0">1</p>
                <small class="text-muted">Mengikuti</small>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class="mb-4">
      <h2 class="h4 mb-3 text-dark">Postingan</h2>
      <div class="row g-3">

        <!-- grid: col-12 (mobile), col-md-6 (tablet), col-lg-3 (desktop 4 kolom) -->
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img2.jpg" class="card-img-top img-fluid" alt="Postingan 1">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img3.jpg" class="card-img-top img-fluid" alt="Postingan 2">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img4.jpg" class="card-img-top img-fluid" alt="Postingan 3">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img5.jpg" class="card-img-top img-fluid" alt="Postingan 4">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img6.jpg" class="card-img-top img-fluid" alt="Postingan 5">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img7.jpg" class="card-img-top img-fluid" alt="Postingan 6">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img8.jpg" class="card-img-top img-fluid" alt="Postingan 7">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img9.jpg" class="card-img-top img-fluid" alt="Postingan 8">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img10.jpg" class="card-img-top img-fluid" alt="Postingan 9">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img11.jpg" class="card-img-top img-fluid" alt="Postingan 10">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img12.jpg" class="card-img-top img-fluid" alt="Postingan 11">
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="img/img13.jpg" class="card-img-top img-fluid" alt="Postingan 12">
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <div class="card shadow-sm">
      <div class="card-body text-center py-4">
        <p class="mb-0 text-muted">&copy; 2025 Instagram.</p>
      </div>
    </div>

  </div> 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
